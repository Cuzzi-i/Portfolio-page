<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6D4C47',
                        secondary: '#8B7A75',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-[Poppins]">
    <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Portfolio Admin</h1>
        
        <!-- Tags Management Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Tags Management</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tag Name</label>
                        <input type="text" id="tag-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Background Color</label>
                        <input type="color" id="tag-bg-color" class="w-full h-10 p-1 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Text Color</label>
                        <input type="color" id="tag-text-color" class="w-full h-10 p-1 border border-gray-300 rounded-md">
                    </div>
                    <button id="add-tag" class="w-full bg-primary hover:bg-secondary text-white font-semibold py-2 px-4 rounded-md transition duration-300">Add Tag</button>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-gray-700 mb-3">Preview</h3>
                    <div id="tag-preview" class="p-3 border border-gray-200 rounded-md min-h-[100px]">
                        <span class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="preview-tag">Tag Preview</span>
                    </div>
                    <div class="mt-4">
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Existing Tags</h3>
                        <div id="existing-tags" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Management Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Data Management</h2>
            
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <button id="load-studies-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">Load Studies JSON</button>
                        <input type="file" id="studies-file" accept=".json" class="hidden">
                    </div>
                    <div>
                        <button id="load-projects-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">Load Projects JSON</button>
                        <input type="file" id="projects-file" accept=".json" class="hidden">
                    </div>
                    <div>
                        <button id="load-jobs-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">Load Experience JSON</button>
                        <input type="file" id="jobs-file" accept=".json" class="hidden">
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="auto-load-checkbox" class="w-4 h-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label class="text-sm text-gray-700">Auto-load JSON files on startup</label>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Studies JSON Path</label>
                        <input type="text" id="studies-path" value="data/studies.json" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Projects JSON Path</label>
                        <input type="text" id="projects-path" value="data/projects.json" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Experience JSON Path</label>
                        <input type="text" id="jobs-path" value="data/experience.json" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>

                <button id="save-paths" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">Save Paths & Auto-load Setting</button>
            </div>
        </div>

        <!-- Content Management Sections -->
        <div class="space-y-8">
            <!-- Studies Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Studies</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="study-title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                        <input type="text" id="study-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL (optional)</label>
                        <input type="text" id="study-url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
                <button id="add-study" class="bg-primary hover:bg-secondary text-white font-semibold py-2 px-4 rounded-md transition duration-300">Add Study</button>
                <div id="studies-list" class="mt-6 space-y-4"></div>
            </div>

            <!-- Projects Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Projects</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="project-title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL</label>
                        <input type="text" id="project-url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                        <input type="text" id="project-img" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                        <div id="project-tags" class="flex flex-wrap gap-2 p-2 border border-gray-300 rounded-md min-h-[50px]"></div>
                    </div>
                </div>
                <button id="add-project" class="bg-primary hover:bg-secondary text-white font-semibold py-2 px-4 rounded-md transition duration-300">Add Project</button>
                <div id="projects-list" class="mt-6 space-y-4"></div>
            </div>

            <!-- Experience Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Experience</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                        <input type="text" id="job-company" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                        <input type="text" id="job-position" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                        <input type="text" id="job-start" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                        <input type="text" id="job-end" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                </div>
                <button id="add-job" class="bg-primary hover:bg-secondary text-white font-semibold py-2 px-4 rounded-md transition duration-300">Add Experience</button>
                <div id="jobs-list" class="mt-6 space-y-4"></div>
            </div>
        </div>
    </div>

    <script src="js/tag-manager.js"></script>
